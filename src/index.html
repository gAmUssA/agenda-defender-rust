<!DOCTYPE html>
<html data-theme="system">
<head>
    <title>Agenda Defender</title>
    <link type="text/css" rel="stylesheet" href="styles/agenda-defender.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "@tauri-apps/api": "./dist/api/index.js",
                "@tauri-apps/api/shell": "./dist/api/shell.js"
            }
        }
    </script>
    <script type="module" src="scripts/agenda-defender.js"></script>
</head>

<body>
    <div class="titlebar"></div>
    <button id="theme-toggle" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>
    <div id="textarea-wrapper">
        <textarea id="agenda" placeholder="15:00 type your agenda here
15:05 one item per line
15:10 like this
15:15 then click 'GO!'
15:30 FINISH"></textarea>
    </div>
    <div id="controls-wrapper">
        <div id="blurb">
            Examples:
            <ul>
                <li><a href="#" id="lightning-talk">Lightning talk</a></li>
                <li><a href="#" id="45-minute-talk">45-minute talk</a></li>
                <li><a href="#" id="absolute-example">Scheduled Meeting</a></li>
            </ul>
        </div>
        <section>
            <p>made by <a href="https://dylanbeattie.net/2019/12/02/better-meetings-with-agenda-defender.html" target="_blank">@dylanbeattie</a></p>
            <p><a href="https://github.com/dylanbeattie/agendadefender" target="_blank">code on GitHub</a></p>
        </section>
        <input type="submit" value="GO!" id="run-meeting-button" />
    </div>
    <div id="ticker">
    </div>
    <a id="close-ticker" href="#">&times;</a>
</body>
</html>
